{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
    <h2>Our Products</h2>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <img src="{{ product.image_url }}" alt="{{ product.name }}" width="200">
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('main.product_detail', product_id=product.id) }}">View Details</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
