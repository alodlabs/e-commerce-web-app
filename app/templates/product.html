{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
    <h2>{{ product.name }}</h2>
    <img src="{{ product.image_url }}" alt="{{ product.name }}" width="300">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Stock: {{ product.stock }}</p>
{% endblock %}
